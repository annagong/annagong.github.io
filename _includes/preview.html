    {% for image in site.static_files %}
        {% if image.path contains 'portfolio' %}
             {% cycle 'add row' : '<div class="row">', '', '' %} 
                <div class="column column-33">
                    <!-- liquid tags here -->
                    <a href="{{ site.url }}{{ image.path }}">
                        <img src="{{ site.url }}{{ image.path }}">
                    </a>
                </div>
             {% cycle 'end row' : '', '', '</div>' %} 
        {% endif %}
    {% endfor %}
     {% cycle 'end row' : '', '</div>', '</div>' %}
